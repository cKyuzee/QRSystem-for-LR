<!DOCTYPE html>
<html id="index">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Grain Forecast</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Roboto">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>

  <!-- Load c3.css -->
  <link href="assets/css/c3.css" rel="stylesheet" type="text/css">

  <!-- Load d3.js and c3.js -->
  <script src="assets/js/d3.v3.min.js" charset="utf-8"></script>
  <script src="assets/js/c3.min.js"></script>

</head>

<body>
  <div class="col-md-12" id="body-column">
    <div class="row">
      <div class="col-md-12 logo-holder"><img src="assets/img/logo.png" width="40%"></div>
    </div>
    <div class="row" id="body-row2">
      <div class="col-md-12 col-md-offset-0 row2-body">
        <div class="row">
          <div class="col-md-12" id="menu-holder">
            <ul>
              <li><a href="index.html">Home </a></li>
              <li><a href="about.html">About </a></li>
              <li><a href="views.html">Analytics </a></li>
              <li><a href="#" onclick="performSignOut()">Sign Out</a></li>
            </ul>
          </div>
        </div>
        <div class="row" id="body-row-forecast">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12 data-title-holder">
                    <p>Montly Data Views</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 dataViews-menu">
                    <select id="selectKey" onchange="showMonthlyDataViews()">
                      <option value="all" selected="">All Data</option>
                      <option value="cultivated-area">Cultivated Area</option>
                      <option value="humidity">Humidity</option>
                      <option value="irrigated-area">Irrigated Area</option>
                      <option value="production-volume">Production Volume</option>
                      <option value="rainfall">Rainfall</option>
                      <option value="sunshine-duration">Sunshine Duration</option>
                      <option value="temperature">Temperature</option>
                      <option value="yield">Yield</option>
                    </select>
                    <select id="selectMonth" onchange="showMonthlyDataViews()">
                      <option value="1" selected="">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                    <select id="selectYear" onchange="showMonthlyDataViews()">
                      <option value="2019" selected="">2019</option>
                      <option value="2018">2018</option>
                    </select>
                  </div>
                </div>
                <div class="row monthly-graph-data">
                  <div class="container" id="donutGraph"></div>
                </div>
                <div class="row data-title-holder">
                  <div class="col-md-12 data-title-holder">
                    <p>Detailed Data Views</p>
                  </div>
                </div>
                <div class="row detailed-data-views-holder">
                  <div class="col-md-12 detailed-data-views-holder">
                    <div class="row table-holder">
                      <div class="col-md-12" id="search-holder">
                        <div class="row">
                          <div class="col-lg-12 col-md-12 dataViews-menu col1">
                            <select id="selectCategory">
                              <optgroup label="Category">
                                <option value="">All Data</option>
                                <option value="cultivated-area">Cultivated Area</option>
                                <option value="humidity">Humidity</option>
                                <option value="irrigated-area">Irrigated Area</option>
                                <option value="production-volume">Production Volume</option>
                                <option value="rainfall">Rainfall</option>
                                <option value="sunshine-duration">Sunshine Duration</option>
                                <option value="temperature">Temperature</option>
                                <option value="yield">Yield</option>
                              </optgroup>
                            </select>
                            <input id="from" type="text" placeholder="Start Date" readonly>
                            <input id="to" type="text" placeholder="End Date" readonly>
                            <button type="button" id="btnShowDDV" onclick="clickbtnShow()">Show</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <div class="row">
                              <div class="col-md-12 search-holder"><span class="label label-default" id="filter-label">Filter Table:</span>
                                <input type="search" id="search-input" placeholder="Search...">
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <div class="table-responsive">
                                  <table id="tableDetailedData" class="table table-bordered table-striped">
                                    <thead>
                                      <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Email Address</th>
                                        <th>Data Viewed</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                      </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                  </table>
                                  <button type="button" id="btnExportData" onclick="tableToExcel('tableDetailedData')">Export Data</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row data-title-holder">
                  <div class="col-md-12 data-title-holder">
                    <p>Variable Statistical Data</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 dataViews-menu col1">
                    <select id="selectVariableCategory">
                      <optgroup label="Category">
                        <option value="cultivated-area">Cultivated Area</option>
                        <option value="humidity">Humidity</option>
                        <option value="irrigated-area">Irrigated Area</option>
                        <option value="production-volume">Production Volume</option>
                        <option value="rainfall">Rainfall</option>
                        <option value="sunshine-duration">Sunshine Duration</option>
                        <option value="temperature">Temperature</option>
                        <option value="yield">Yield</option>
                      </optgroup>
                    </select>
                    <input id="year" type="number" placeholder="Year">
                    <input id="value" type="number" placeholder="Value">
                    <button type="button" id="btnShowDDV" onclick="clickbtnAdd()">Add</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="div-grey"></div>
    <div class="row footer"></div>

  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="assets/js/firebase.js"></script>
  <script src="assets/js/views.js"></script>
</body>

</html>
